name: Test

on:
  push:
    branches:
      - master
      - ci-*
  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  WORK_DIR: ${{github.workspace}}/JUCE_modules/chowdsp_utils

jobs:
  build_and_test:
    name: "Run ${{ matrix.name }} ${{ matrix.tests }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # show all errors for each platform (vs. cancel jobs on error)
      matrix:
        tests: [
                # "chowdsp_core_test chowdsp_json_test",
                # "chowdsp_dsp_data_structures_test chowdsp_dsp_utils_test",
                # "chowdsp_eq_test chowdsp_filters_test",
                # "chowdsp_math_test chowdsp_reverb_test chowdsp_simd_test",
                # "chowdsp_foleys_test chowdsp_gui_test",
              #  live_gui_test,
                "chowdsp_rhythm_test chowdsp_parameters_test",
                # "chowdsp_plugin_base_test chowdsp_plugin_utils_test",
                # "chowdsp_presets_test chowdsp_version_test",
              ]
        name: [
                "Test",
                "Coverage",
                "Test-ARM",
                "CodeQL",
              ]
        os: [ubuntu-latest, windows-2019, macos-latest]
        include:
          - name: "Test"
            os: ubuntu-latest
            cmake_args: "-DCMAKE_BUILD_TYPE=Release"
          - name: "Test"
            os: windows-2019
          - name: "Test"
            os: macos-latest
            cmake_args: "-DCMAKE_BUILD_TYPE=Release"
          - name: "Coverage"
            os: ubuntu-latest
            cmake_args: "-DCODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug"
            run_coverage: true
          - name: "Coverage"
            os: macos-latest
            cmake_args: "-DCODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug"
            run_coverage: true
          - name: "Test-ARM"
            os: macos-latest
            cmake_args: "-GXcode -DCMAKE_OSX_ARCHITECTURES=arm64"
            is_arm: true
          - name: "CodeQL"
            os: ubuntu-latest
            cmake_args: "-DCMAKE_BUILD_TYPE=Debug"
            run_codeql: true
        exclude:
          - name: "Coverage"
            os: windows-2019        
          - name: "Test-ARM"
            os: ubuntu-latest
          - name: "Test-ARM"
            os: windows-2019
          - name: "CodeQL"
            os: macos-latest
          - name: "CodeQL"
            os: windows-2019

    steps:
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install libasound2-dev libcurl4-openssl-dev libx11-dev libxinerama-dev libxext-dev libfreetype6-dev libwebkit2gtk-4.0-dev libglu1-mesa-dev libsamplerate-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 9
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 9

      - name: Install lcov (Linux)
        if: ${{ matrix.run_coverage }} == true && runner.os == 'Linux'
        run: sudo apt install lcov

      - name: Install lcov (Mac)
        if: ${{ matrix.run_coverage }} == true && runner.os == 'MacOS'
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew install lcov

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{env.WORK_DIR}}

      - name: Set up environment
        working-directory: ${{github.workspace}}
        run: |
          git clone --depth 1 --branch 6.1.6 https://github.com/juce-framework/JUCE.git
          cd JUCE_modules
          git clone --single-branch --branch chowdsp https://github.com/Chowdhury-DSP/foleys_gui_magic.git

      - name: Initialize CodeQL
        if: ${{ matrix.run_codeql }}
        uses: github/codeql-action/init@v1
        with:
         source-root: ${{env.WORK_DIR}}
         languages: cpp

      - name: Configure
        working-directory: ${{env.WORK_DIR}}
        env:
          CMAKE_ARGS: ${{ matrix.cmake_args }}
        shell: bash
        run: cmake -Bbuild -DCHOWDSP_ENABLE_TESTING=ON $CMAKE_ARGS

      - name: Build
        working-directory: ${{env.WORK_DIR}}/build
        shell: bash
        env:
          TEST_TARGETS: ${{ matrix.tests }}
        run: cmake --build . --config Release --parallel 4 --target $TEST_TARGETS

      - name: "Run Tests: ${{ matrix.tests }}"
        if: ${{ matrix.run_codeql }} == false && ${{ matrix.is_arm }} == false
        working-directory: ${{env.WORK_DIR}}/build/test-binary
        shell: bash
        run: |
          for exe in *; do
            echo $exe;
            ./$exe;
          done

      - name: Collect Coverage Data
        if: ${{ matrix.run_coverage }}
        working-directory: ${{env.WORK_DIR}}
        shell: bash
        run: |
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' '/Applications/Xcode*' '*JUCE/modules*' '*foleys_*' '*chowdsp_utils/tests*' '*third_party*' --output-file coverage.info

      - name: Report Coverage Data
        if: ${{ matrix.run_coverage }}
        working-directory: ${{env.WORK_DIR}}
        shell: bash
        run: lcov --list coverage.info

      - name: Upload Coverage Data
        if: ${{ matrix.run_coverage }}
        working-directory: ${{env.WORK_DIR}}
        shell: bash
        run: bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

      - name: Perform CodeQL Analysis
        if: ${{ matrix.run_codeql }}
        uses: github/codeql-action/analyze@v1

