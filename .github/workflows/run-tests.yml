name: Test

on:
  push:
    branches:
      - master
      - ci-*
  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  WORK_DIR: ${{github.workspace}}/JUCE_modules/chowdsp_utils

jobs:
  build_and_test:
    name: Run test ${{ matrix.test }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # show all errors for each platform (vs. cancel jobs on error)
      matrix:
        test: [chowdsp_core_test, chowdsp_json_test]
        include:
          - name: "Test (Ubuntu)"
            os: ubuntu-latest
            cmake_args: "-DCMAKE_BUILD_TYPE=Release"
          - name: "Test (Windows)"
            os: windows-2019
            cmake_args: ""
          - name: "Test (Mac)"
            os: macos-latest
            cmake_args: "-DCMAKE_BUILD_TYPE=Release"

    steps:
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install libasound2-dev libcurl4-openssl-dev libx11-dev libxinerama-dev libxext-dev libfreetype6-dev libwebkit2gtk-4.0-dev libglu1-mesa-dev libsamplerate-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 9
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 9
      
      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{env.WORK_DIR}}

      - name: Set up environment
        working-directory: ${{github.workspace}}
        run: |
          git clone --depth 1 --branch 6.1.6 https://github.com/juce-framework/JUCE.git
          cd JUCE_modules
          git clone --single-branch --branch chowdsp https://github.com/Chowdhury-DSP/foleys_gui_magic.git

      - name: Configure
        working-directory: ${{env.WORK_DIR}}
        env:
          CMAKE_ARGS: ${{ matrix.cmake_args }}
        shell: bash
        run: cmake -Bbuild -DCHOWDSP_ENABLE_TESTING=ON $CMAKE_ARGS

      - name: Build
        working-directory: ${{env.WORK_DIR}}/build
        shell: bash
        env:
            TEST_TARGET: ${{ matrix.test }}
        run: cmake --build . --config Release --parallel 4 --target $TEST_TARGET

      - name: "Run Test: ${{ matrix.test }}"
        env:
          TEST_BINARY: test-binary/${{ matrix.test }}
        uses: GabrielBB/xvfb-action@v1
        with:
          run: ./$TEST_BINARY
          working-directory: ${{env.WORK_DIR}}/build
