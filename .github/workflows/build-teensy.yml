name: Build Teensy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  WORK_DIR: ${{github.workspace}}/JUCE_modules/chowdsp_utils

jobs:
  build:
    name: "Build ${{ matrix.tests }} on Teensy"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # show all errors for each platform (vs. cancel jobs on error)
      matrix:
        tests: ["chowdsp_dsp_data_structures_test chowdsp_dsp_juce_test chowdsp_dsp_utils_test chowdsp_sources_test chowdsp_math_test chowdsp_simd_test chowdsp_filters_test chowdsp_waveshapers_test"]
        os: [ubuntu-latest]

    steps:
      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{env.WORK_DIR}}

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-teensy-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-teensy-${{ hashFiles('**/lockfiles') }}

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Install Toolchain
        run: |
          echo "[env:myenv]" > platformio.ini
          pio pkg install --tool "platformio/toolchain-gccarmnoneeabi@1.70201.0"

      - name:
        run: |
          cc=~/.platformio/packages/toolchain-gccarmnoneeabi@1.70201.0/bin/arm-none-eabi-g++
          $cc -DCORE_TEENSY=1 --std=c++17 --specs=nosys.specs -Imodules/common -Imodules/dsp -c modules/common/chowdsp_core/chowdsp_core.cpp
          $cc -DCORE_TEENSY=1 --std=c++17 --specs=nosys.specs -Imodules/common -Imodules/dsp -c modules/common/chowdsp_dsp_data_structures/chowdsp_dsp_data_structures.cpp
          $cc -DCORE_TEENSY=1 --std=c++17 --specs=nosys.specs -Imodules/common -Imodules/dsp -c modules/common/chowdsp_dsp_utils/chowdsp_dsp_utils.cpp
          $cc -DCORE_TEENSY=1 --std=c++17 --specs=nosys.specs -Imodules/common -Imodules/dsp -c modules/common/chowdsp_math/chowdsp_math.cpp
