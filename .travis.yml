notifications:
  email: false

language: cpp

# if pull request: always build
# if push: only build for master branch
if: (type != push) OR (type = push AND branch = master)

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - libasound2-dev
            - libxcursor-dev
            - libxinerama-dev
            - libxrandr-dev
            - webkit2gtk-4.0
      env: run=bash
    - os: osx
      osx_image: xcode10.3
      env: run=sh
    - os: windows
      env: run=sh

before_install:
  # install JUCE
  - cd ${TRAVIS_BUILD_DIR}/../../
  - git clone https://github.com/juce-framework/JUCE.git
  
  # install Foley's GUI Magic
  - cd ${TRAVIS_BUILD_DIR}/../
  - git clone https://github.com/ffAudio/foleys_gui_magic.git
  - cd foleys_gui_magic
  - git reset --hard 9b7b982

install:
  # upgrade cmake to 3.18
  - |
    if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      echo "Upgrading CMake"
      DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
      mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
      travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.18.0-rc3/cmake-3.18.0-rc3-Linux-x86_64.tar.gz
      tar -xvf cmake-3.18.0-rc3-Linux-x86_64.tar.gz > /dev/null
      mv cmake-3.18.0-rc3-Linux-x86_64 cmake-install
      PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
      cd ${TRAVIS_BUILD_DIR}
    fi

script:
  - cd ${TRAVIS_BUILD_DIR}
  - cmake -Bbuild
  - cd build/
  - cmake --build .
  - ctest -C Debug -V
